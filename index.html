<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Playfair+Display|Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body >
    <div class="container">
      <div class="tipCalculator">
        <p class="header">Tip Calculator</p>
        <div class="input">
          <p>How much was your bill?</p>
          <input type="number" class="form-control bill-amount" placeholder="Bill Amount">
          <p>How was your service?</p>
          <select class="form-control rating">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3"> 30 &#37; &#45; Outstanding</option>
            <option value="0.2"> 20 &#37; &#45; Good</option>
            <option value="0.15"> 15 &#37; &#45; It was OK</option>
            <option value="0.1"> 10 &#37; &#45; Bad</option>
            <option value="0.05"> 5 &#37; &#45; Terrible</option>
          </select>
          <p>How many people are sharing the bill?</p>
          <input type="number" class="form-control number-of-people" placeholder="Number of People">
          <br>
          <button type="submit" class="btn btn-dark" onclick="calc()">Calculator</button>
          <p class="tip"></p>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="code.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
